<div class="profile-back" >
	<button *ngIf="! not_user" class="btn btn-primary upd" routerLinkActive="Active" routerLink="updprof">Update Profile</button>
	<h1 class="prof">Profile</h1>
<div class="wrapper">

    <div class="left">
      <div class="prof-left">
          <i class="fas fa-user fa-7x imgg"></i>
          <h5>user</h5><p class="usern">{{username}}</p>
          <h4><i class="fas fa-map-marker-alt"></i>&nbsp;&nbsp;India</h4>
      </div>
    </div>
    <div class="right">
        <div class="info">
            <h3 class="inf">information</h3>
            <div class="info_data">
                 <div class="data">
                    <h4>Email</h4>
                    <p>{{email}}</p>
                 </div>
                 <div class="data" *ngIf="! not_user">
                   <h4>Mobile</h4>
                    <p>{{mobile}}</p>
                 </div>
                 <div class="data">
                  <h4>Profession</h4>
                  <p>{{profession}}</p>
                 </div>
               <div class="data">
                <h4>Posts</h4>
                <p>{{posts}} posted</p>
               </div>
               <div class="data">
                <h4>Last Login</h4>
                <p>{{last_login}}</p>
             </div>
            </div>
        </div>




    </div>
</div>
</div>
