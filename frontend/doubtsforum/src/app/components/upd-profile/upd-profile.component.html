<body>
  <h1 class="head">Update Profile</h1>
<div class="upda">
  <form class="chek" #regForm="ngForm">
    <div class="form-row">
      <div class="form-group ">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" required [(ngModel)]="this.email" name="email" ngModel>
      </div>
      <div class="form-group ">
        <label for="inputPassword4">Profession</label>
        <input type="text" class="form-control" id="inputPassword4" required [(ngModel)]="this.profession" name="profession" ngModel>
      </div>
    </div>

    <div class="form-row">

      <div class="form-group ">
        <label for="inputZip">Mobile</label>
        <input type="tel" maxlength=10 class="form-control" id="inputZip" required [(ngModel)]="this.mobile"  name="mobile" ngModel>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" required>
        <label class="form-check-label" for="gridCheck" >
          <label class="agree"> Agree terms and conditions</label>
        </label>
      </div>
    </div>
    <!-- <div class="alert alert-success suc" role="alert" *ngIf="this.authService.isRegistered">
      Registration Successfull
    </div> -->
    <button  class="btn btn-primary" (click)="onUpd(regForm)">Update</button>
  </form>
</div>
</body>
